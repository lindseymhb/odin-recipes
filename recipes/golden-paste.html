<h1>Golden Paste</h1>
<img src="../../odin-links-and-images/images/golden-paste.jpg"
    alt="golden colored turmeric paste inside a jar with a spoon" height="310">
<h2>List of Ingredients</h2>
<ul>
    <li>Lakadong Turmeric <i>1/2 cup</i></li>
    <li>Raw, Unrefined, Cold-Pressed Coconut Oil <i>1/3 cup</i></li>
    <ul><i>Note</i> Can also use:
        <li>linseed oil (flaxseed)</li>
        <li>extra virgin olive oil</li>
    </ul>
    <li>Fresh Black Pepper <i>2-3 teaspoons</i></li>
    <li>Water <i>1 cup, plus more in reserve</i></li>
</ul>
